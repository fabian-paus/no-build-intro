<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>

    <script type="importmap">
        {
          "imports": {
            "location": "./js/location.mjs",
            "weather": "./js/weather.mjs",
            "ui": "./js/ui.mjs"
          }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to EWW (Example Weather Website)!</h1>
    </header>
    <main>
        <h2>Choose a Location</h2>
        <input type="text" id="location-search" placeholder="Enter a location" />
        <select id="location">
        </select>

        <div id="weather-display">
            <h2>Weather Information</h2>
            <p>Weather data will be displayed here.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Fabian Paus</p>
    </footer>

    <script type="module">
        import { initUI } from 'ui';
        initUI();
    </script>
</body>
</html>
